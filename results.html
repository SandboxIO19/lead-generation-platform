<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Lead Generation Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #F7F7F5;
            min-height: 100vh;
            padding: 24px;
        }

        .container { max-width: 1300px; margin: 0 auto; }

        .header {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            border: 1px solid #E5E5E3;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 { font-size: 1.4rem; color: #1a1a1a; font-weight: 700; }
        .lead-count { font-size: 0.9rem; color: #888; margin-top: 2px; }

        .download-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .download-btn:hover { background: #333; }

        /* Table */
        .table-wrap {
            background: white;
            border-radius: 12px;
            border: 1px solid #E5E5E3;
            overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }
        thead { background: #F3F3F1; }

        th {
            padding: 0.75rem 1rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #E5E5E3;
            white-space: nowrap;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #F0F0EE;
            vertical-align: top;
        }

        tr.lead-row:hover td { background: #FAFAF8; }
        tr.lead-row.acq-yes td:first-child { border-left: 3px solid #22c55e; }

        /* â”€â”€ Col 1: Firma â”€â”€ */
        .firm-name {
            font-weight: 600;
            color: #1a1a1a;
            font-size: 0.95rem;
            margin-bottom: 2px;
        }

        .firm-website {
            font-size: 0.8rem;
            color: #3b82f6;
            text-decoration: none;
            display: block;
            margin-bottom: 6px;
        }

        .firm-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 4px;
        }

        .tag {
            font-size: 0.7rem;
            padding: 2px 7px;
            border-radius: 4px;
            font-weight: 500;
        }

        .tag-sector-it      { background: #dbeafe; color: #1d4ed8; }
        .tag-sector-fin     { background: #fef9c3; color: #854d0e; }
        .tag-sector-ind     { background: #f3e8ff; color: #7c3aed; }
        .tag-sector-health  { background: #dcfce7; color: #166534; }
        .tag-sector-cons    { background: #ffedd5; color: #9a3412; }
        .tag-sector-comm    { background: #e0f2fe; color: #0369a1; }
        .tag-sector-default { background: #f3f4f6; color: #374151; }

        .firm-branche {
            font-size: 0.78rem;
            color: #999;
            font-style: italic;
            margin-bottom: 4px;
        }

        /* Company description toggle */
        .desc-toggle {
            background: none;
            border: none;
            padding: 0;
            font-size: 0.75rem;
            color: #aaa;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 3px;
            margin-bottom: 2px;
            transition: color 0.15s;
        }
        .desc-toggle:hover { color: #666; }
        .desc-toggle .arrow { transition: transform 0.2s; display: inline-block; font-style: normal; }
        .desc-toggle.open .arrow { transform: rotate(180deg); }

        .firm-description {
            display: none;
            font-size: 0.8rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 4px;
            padding: 6px 8px;
            background: #F7F7F5;
            border-radius: 6px;
            border-left: 2px solid #E5E5E3;
        }
        .firm-description.open { display: block; }

        .contact-toggle {
            margin-top: 8px;
            background: none;
            border: 1px solid #E5E5E3;
            border-radius: 6px;
            padding: 4px 10px;
            font-size: 0.75rem;
            color: #666;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: all 0.15s;
        }
        .contact-toggle:hover { background: #F3F3F1; border-color: #ccc; }
        .contact-toggle .arrow { transition: transform 0.2s; display: inline-block; }
        .contact-toggle.open .arrow { transform: rotate(180deg); }

        /* â”€â”€ Col 2: Profil â”€â”€ */
        .profil-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 5px;
            font-size: 0.82rem;
            color: #444;
        }

        .profil-label {
            color: #aaa;
            font-size: 0.75rem;
            min-width: 64px;
        }

        .badge {
            font-size: 0.72rem;
            padding: 2px 8px;
            border-radius: 20px;
            font-weight: 500;
        }

        .badge-b2b   { background: #e0f2fe; color: #0369a1; }
        .badge-b2c   { background: #fce7f3; color: #9d174d; }
        .badge-b2b2c { background: #ede9fe; color: #5b21b6; }

        .badge-family  { background: #f0fdf4; color: #166534; }
        .badge-pe      { background: #dbeafe; color: #1e40af; }
        .badge-vc      { background: #d1fae5; color: #065f46; }
        .badge-listed  { background: #fef3c7; color: #92400e; }
        .badge-sub     { background: #f3f4f6; color: #374151; }
        .badge-unknown-e { background: #f9fafb; color: #9ca3af; }

        .acq-yes-tag {
            font-size: 0.72rem;
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
            border-radius: 4px;
            padding: 2px 6px;
        }

        .revenue-val { color: #333; }
        .revenue-val.low-conf { color: #bbb; font-style: italic; }

        /* â”€â”€ Col 3: Match â”€â”€ */
        .scores-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .score-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #F7F7F5;
            border-radius: 8px;
            padding: 6px 10px;
            min-width: 52px;
        }

        .score-box .score-val {
            font-size: 1.1rem;
            font-weight: 700;
            line-height: 1;
        }

        .score-box .score-lbl {
            font-size: 0.65rem;
            color: #aaa;
            margin-top: 2px;
            white-space: nowrap;
        }

        .score-high   { color: #16a34a; }
        .score-medium { color: #d97706; }
        .score-low    { color: #dc2626; }

        .buyer-type-badge {
            font-size: 0.72rem;
            padding: 3px 9px;
            border-radius: 20px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 6px;
        }

        .btype-pe_micro    { background: #dbeafe; color: #1e40af; }
        .btype-pe_buybuild { background: #ede9fe; color: #5b21b6; }
        .btype-pe_buyout   { background: #dbeafe; color: #1e40af; }
        .btype-strategic   { background: #fef3c7; color: #92400e; }
        .btype-vc_growth   { background: #d1fae5; color: #065f46; }
        .btype-search_fund { background: #fce7f3; color: #9d174d; }
        .btype-holdco      { background: #f3f4f6; color: #374151; }

        .signal-row {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.75rem;
            color: #777;
        }

        .signal-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .signal-explicit { background: #22c55e; }
        .signal-implicit { background: #f59e0b; }
        .signal-none     { background: #d1d5db; }

        /* â”€â”€ Col 4: Why Fit â”€â”€ */
        .why-fit-text {
            font-size: 0.85rem;
            color: #555;
            line-height: 1.5;
            max-width: 260px;
        }

        .signal-reason {
            margin-top: 6px;
            font-size: 0.75rem;
            color: #aaa;
            font-style: italic;
            max-width: 260px;
        }

        /* â”€â”€ Accordion â”€â”€ */
        .accordion-row td { padding: 0; border-bottom: none; }
        tr.accordion-row:hover td { background: transparent; }

        .accordion-content {
            display: none;
            background: #F7F7F5;
            border-bottom: 1px solid #E5E5E3;
            padding: 14px 16px;
        }
        .accordion-content.open { display: block; }

        .accordion-inner {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .contact-card {
            background: white;
            border: 1px solid #E5E5E3;
            border-radius: 8px;
            padding: 12px 14px;
            min-width: 220px;
            max-width: 280px;
            font-size: 0.82rem;
        }

        .cc-name  { font-weight: 600; color: #1a1a1a; margin-bottom: 1px; }
        .cc-pos   { font-size: 0.75rem; color: #888; margin-bottom: 6px; }
        .cc-email { color: #3b82f6; word-break: break-all; font-size: 0.78rem; }

        .cc-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .cc-type { font-size: 0.68rem; padding: 2px 6px; border-radius: 4px; }
        .type-personal { background: #dbeafe; color: #1e40af; }
        .type-generic  { background: #f3f4f6; color: #6b7280; }

        .cc-conf {
            font-size: 0.7rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .conf-bar {
            width: 36px; height: 3px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }

        .conf-fill {
            height: 100%;
            background: #22c55e;
            border-radius: 2px;
        }

        /* States */
        .loading, .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
        .empty-state h3 { color: #555; margin-bottom: 1rem; }

        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 1rem; align-items: flex-start; }
            .download-btn { width: 100%; }
            h1 { font-size: 1.2rem; }
            .table-wrap { overflow-x: auto; }
        }
    </style>
</head>
<body>
<div class="container">

    <div class="header">
        <div>
            <h1>Deine Lead-Ergebnisse</h1>
            <div class="lead-count" id="lead-count">LÃ¤dt...</div>
        </div>
        <button class="download-btn" id="download-btn">ðŸ“¥ Als Excel</button>
    </div>

    <div class="table-wrap">
        <table id="results-table">
            <thead>
                <tr>
                    <th>Firma</th>
                    <th>Profil</th>
                    <th>Match</th>
                    <th>Why Fit</th>
                </tr>
            </thead>
            <tbody id="results-tbody">
                <tr><td colspan="4" class="loading">LÃ¤dt Ergebnisse...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const API_BASE = 'https://leaderflow2.app.n8n.cloud/webhook';
    const sessionId = sessionStorage.getItem('session_id');
    const resultsData = JSON.parse(sessionStorage.getItem('results_data') || '{}');

    async function loadResults() {
        try {
            let data = resultsData;
            if (!data.lead_count) {
                const response = await fetch(`${API_BASE}/status?session=${sessionId}`);
                if (!response.ok) throw new Error('Failed to fetch');
                data = await response.json();
                sessionStorage.setItem('results_data', JSON.stringify(data));
            }
            displayResults(data);
        } catch (err) {
            console.error(err);
            document.getElementById('results-tbody').innerHTML = `
                <tr><td colspan="4" class="empty-state">
                    <h3>Fehler beim Laden</h3>
                    <p>Bitte versuche es erneut oder kontaktiere den Support.</p>
                </td></tr>`;
        }
    }

    function sectorTagClass(sector) {
        if (!sector) return 'tag-sector-default';
        const s = sector.toLowerCase();
        if (s.includes('information')) return 'tag-sector-it';
        if (s.includes('financial'))   return 'tag-sector-fin';
        if (s.includes('industrial'))  return 'tag-sector-ind';
        if (s.includes('health'))      return 'tag-sector-health';
        if (s.includes('consumer'))    return 'tag-sector-cons';
        if (s.includes('communication')) return 'tag-sector-comm';
        return 'tag-sector-default';
    }

    function scoreClass(n) {
        if (!n && n !== 0) return '';
        if (n >= 70) return 'score-high';
        if (n >= 40) return 'score-medium';
        return 'score-low';
    }

    function eigentumsClass(e) {
        const map = { 'family-owned': 'badge-family', 'pe-backed': 'badge-pe', 'vc-backed': 'badge-vc', 'publicly-listed': 'badge-listed', 'subsidiary': 'badge-sub' };
        return map[e] || 'badge-unknown-e';
    }

    function eigentumsLabel(e) {
        const map = { 'family-owned': 'Familienunternehmen', 'pe-backed': 'PE-backed', 'vc-backed': 'VC-backed', 'publicly-listed': 'BÃ¶rsennotiert', 'subsidiary': 'Tochtergesellschaft' };
        return map[e] || null;
    }

    function buyerTypeLabel(t) {
        const map = { 'pe_micro': 'Micro PE', 'pe_buybuild': 'Buy & Build PE', 'pe_buyout': 'Buyout PE', 'strategic': 'Strategisch', 'vc_growth': 'VC Growth', 'search_fund': 'Search Fund', 'holdco': 'HoldCo' };
        return map[t] || t;
    }

    function signalDot(s) {
        if (s === 'explicit') return '<span class="signal-dot signal-explicit"></span>';
        if (s === 'implicit') return '<span class="signal-dot signal-implicit"></span>';
        return '<span class="signal-dot signal-none"></span>';
    }

    function signalLabel(s) {
        if (s === 'explicit') return 'Explizites M&A Signal';
        if (s === 'implicit') return 'Implizites Signal';
        return 'Kein Signal';
    }

    function parseKontakte(raw) {
        try {
            let p = typeof raw === 'string' ? JSON.parse(raw) : raw;
            if (typeof p === 'string') p = JSON.parse(p);
            return Array.isArray(p) ? p : [];
        } catch { return []; }
    }

    function renderRow(lead, idx) {
        const kontakte = parseKontakte(lead.alle_kontakte);
        const hasKontakt = kontakte.length > 0 || lead.email;
        const accId  = `acc-${idx}`;
        const descId = `desc-${idx}`;
        const isAcqYes = lead.akquisitionshistorie === 'yes';
        const eigLabel = eigentumsLabel(lead.eigentumsstruktur);
        const hasDesc  = lead.company_description && lead.company_description !== 'unknown';

        // â”€â”€ Profil col â”€â”€
        const revenueHtml = lead.revenue_estimate
            ? `<span class="revenue-val ${lead.revenue_confidence === 'low' ? 'low-conf' : ''}">â‚¬${lead.revenue_estimate}M</span>
               ${lead.revenue_confidence === 'low' ? '<span style="font-size:0.7rem;color:#bbb">(geschÃ¤tzt)</span>' : ''}`
            : '';

        const profilHtml = `
            <div class="profil-row">
                <span class="profil-label">Modell</span>
                <span class="badge badge-${(lead.geschaeftsmodell||'').toLowerCase()}">${lead.geschaeftsmodell || 'â€”'}</span>
            </div>
            ${lead.mitarbeiter_range && lead.mitarbeiter_range !== 'unknown' ? `
            <div class="profil-row">
                <span class="profil-label">Mitarbeiter</span>
                <span>${lead.mitarbeiter_range}</span>
            </div>` : ''}
            ${revenueHtml ? `
            <div class="profil-row">
                <span class="profil-label">Umsatz</span>
                ${revenueHtml}
            </div>` : ''}
            ${eigLabel ? `
            <div class="profil-row">
                <span class="profil-label">Eigentum</span>
                <span class="badge ${eigentumsClass(lead.eigentumsstruktur)}">${eigLabel}</span>
            </div>` : ''}
            ${isAcqYes ? `
            <div class="profil-row">
                <span class="profil-label">M&A Hist.</span>
                <span class="acq-yes-tag">âœ“ Aktiv</span>
            </div>` : ''}
        `;

        // â”€â”€ Match col â”€â”€
        const matchHtml = `
            <div class="scores-row">
                <div class="score-box">
                    <span class="score-val ${scoreClass(lead.buyer_fit_score)}">${lead.buyer_fit_score ?? 'â€”'}</span>
                    <span class="score-lbl">Fit</span>
                </div>
                <div class="score-box">
                    <span class="score-val ${scoreClass(lead.lead_feasibility_score)}">${lead.lead_feasibility_score ?? 'â€”'}</span>
                    <span class="score-lbl">Feasibility</span>
                </div>
            </div>
            <div>
                <span class="buyer-type-badge btype-${lead.buyer_type}">${buyerTypeLabel(lead.buyer_type)}</span>
            </div>
            <div class="signal-row">
                ${signalDot(lead.buyer_signal)}
                <span>${signalLabel(lead.buyer_signal)}</span>
            </div>
        `;

        // â”€â”€ Contact accordion â”€â”€
        const contactCardsHtml = kontakte.length > 0
            ? kontakte.map(c => `
                <div class="contact-card">
                    <div class="cc-name">${c.name || 'â€”'}</div>
                    <div class="cc-pos">${c.position || 'Position unbekannt'}</div>
                    <div class="cc-email">${c.email || 'â€”'}</div>
                    <div class="cc-footer">
                        <span class="cc-type type-${c.type || 'generic'}">${c.type || 'generic'}</span>
                        ${c.confidence ? `
                        <div class="cc-conf">
                            <div class="conf-bar"><div class="conf-fill" style="width:${c.confidence}%"></div></div>
                            Confidence ${c.confidence}%
                        </div>` : ''}
                    </div>
                </div>`).join('')
            : lead.email ? `
                <div class="contact-card">
                    <div class="cc-name">${lead.kontakt_name || 'â€”'}</div>
                    <div class="cc-pos">${lead.kontakt_position || 'Position unbekannt'}</div>
                    <div class="cc-email">${lead.email}</div>
                    <div class="cc-footer">
                        <span class="cc-type type-personal">personal</span>
                        ${lead.hunter_confidence ? `
                        <div class="cc-conf">
                            <div class="conf-bar"><div class="conf-fill" style="width:${lead.hunter_confidence}%"></div></div>
                            Confidence ${lead.hunter_confidence}%
                        </div>` : ''}
                    </div>
                </div>`
            : '<span style="font-size:0.82rem;color:#aaa">Kein Kontakt gefunden</span>';

        return `
            <tr class="lead-row${isAcqYes ? ' acq-yes' : ''}">
                <td>
                    <div class="firm-name">${lead.name || 'N/A'}</div>
                    ${lead.website ? `<a class="firm-website" href="${lead.website.startsWith('http') ? lead.website : 'https://' + lead.website}" target="_blank">${lead.website.replace(/^https?:\/\//,'')}</a>` : ''}
                    <div class="firm-tags">
                        ${lead.gics_sector && lead.gics_sector !== 'unknown' ? `<span class="tag ${sectorTagClass(lead.gics_sector)}">${lead.gics_sector}</span>` : ''}
                        ${lead.hq_country ? `<span class="tag tag-sector-default">${lead.hq_country}</span>` : ''}
                    </div>
                    ${lead.branche_detail && lead.branche_detail !== 'unknown' ? `<div class="firm-branche">${lead.branche_detail}</div>` : ''}
                    ${hasDesc ? `
                    <button class="desc-toggle" onclick="toggleDesc('${descId}', this)">
                        <span class="arrow">â–¾</span> Beschreibung
                    </button>
                    <div class="firm-description" id="${descId}">${lead.company_description}</div>` : ''}
                    ${hasKontakt ? `
                    <button class="contact-toggle" onclick="toggleAcc('${accId}', this)">
                        <span class="arrow">â–¼</span> <span>Kontakt anzeigen</span>
                    </button>` : ''}
                </td>
                <td>${profilHtml}</td>
                <td>${matchHtml}</td>
                <td>
                    <div class="why-fit-text">${lead.why_fit || 'â€”'}</div>
                    ${lead.buyer_signal_reason && lead.buyer_signal_reason !== 'no_signal_detected' ? `
                    <div class="signal-reason">${lead.buyer_signal_reason.replace(/_/g,' ')}</div>` : ''}
                </td>
            </tr>
            <tr class="accordion-row">
                <td colspan="4">
                    <div class="accordion-content" id="${accId}">
                        <div class="accordion-inner">${contactCardsHtml}</div>
                    </div>
                </td>
            </tr>
        `;
    }

    function displayResults(data) {
        const count = data.lead_count || 0;
        document.getElementById('lead-count').textContent = `${count} Lead${count !== 1 ? 's' : ''} gefunden`;

        if (!data.leads || data.leads.length === 0) {
            document.getElementById('results-tbody').innerHTML = `
                <tr><td colspan="4" class="empty-state">
                    <h3>Keine Leads gefunden</h3>
                    <p>Versuche es mit anderen Parametern erneut.</p>
                </td></tr>`;
            return;
        }

        document.getElementById('results-tbody').innerHTML = data.leads.map(renderRow).join('');
    }

    function toggleAcc(id, btn) {
        const el = document.getElementById(id);
        const open = el.classList.toggle('open');
        btn.classList.toggle('open', open);
        btn.querySelector('span:last-child').textContent = open ? 'Kontakt ausblenden' : 'Kontakt anzeigen';
    }

    function toggleDesc(id, btn) {
        const el = document.getElementById(id);
        const open = el.classList.toggle('open');
        btn.classList.toggle('open', open);
    }

    document.getElementById('download-btn').onclick = () => {
        const data = JSON.parse(sessionStorage.getItem('results_data') || '{}');
        if (data.results && data.results.sheet_url) {
            window.open(data.results.sheet_url, '_blank');
        } else {
            alert('Download-Link nicht verfÃ¼gbar');
        }
    };

    if (!sessionId) {
        alert('Session nicht gefunden');
        window.location.href = '/';
    } else {
        loadResults();
    }
</script>
</body>
</html>
